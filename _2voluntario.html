</head>

<body>
  <!--Bootstrap JS-->

  <div class="tudo">

    <header>
      <div class="logo">
        <a href="principal.html"><img src="fotos/Sem título-2.png" alt=""></a>
      </div>
      <div class="frase-head">
        <h1 d-flex justify-content-center mb-2>Equipe39</h1>
        <p>Educação para todos</p>
      </div>
  
      <div class="icons-head">
        <a href="https://recode.org.br/" target="_black"><img src="fotos/logo-horiz-recode.gif" alt=""></a>
        <div class="icons-head">
          <a href="https://github.com/Squad39" target="_black"><img src="fotos/icone-github.png" alt=""></a>
          <a href="https://www.linkedin.com/in/squad-recode-512152240/" target="_black"><img
              src="fotos/icone-linkedin.png" alt=""></a>
          <a href="" target="_black"><img src="fotos/icone-instagram.png" alt=""></a>
        </div>
      </div>
    </header>
  
    <nav class="navbar col-12 postion-fixed navbar-expand-lg navbar-dark" style="z-index: 990;">
      <div class="container-fluid col-10 m-auto">
        <a class="navbar-brand" href="_1nos.html">NÓS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="p-nav collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="_2voluntario.html">VOLUNTARIAR-SE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="_3apoiar.html">APOIAR</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="_4proposito.html">PROPÓSITO</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    <main>
      <div class="meio">
        <div class="form-info">
          <img src="fotos/education-g0d2b4af0b_1920.jpg" alt="">
        </div>
        <div class="form">
          <form action="#">
            <div class="form-header">
              <div class="title">
                <h1>Voluntariar-se</h1>
              </div>
            </div>
  
            <div class="input-group">
              <div class="input-box">
                <label for="firstname">Nome completo</label>
                <input id="firstname" type="text" name="firstname" placeholder="Digite seu Nome">
              </div>
  
              <div class="input-box">
                <label for="Formac">Formação</label>
                <input id="Formac" type="text" name="formacao" placeholder="Digite a sua Formação" required>
              </div>
              <div class="input-box">
                <label for="email">E-mail</label>
                <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
              </div>
  
              <div class="input-box">
                <label for="number">Celular</label>
                <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
              </div>
  
              <div class="input-box">
                <label for="cidad">Cidade</label>
                <input id="cidad" type="text" name="cidade" placeholder="Digite a sua cidade" required>
              </div>
  
              <div class="input-box">
                <label for="CursoAmin">Curso a ministrar</label>
                <input id="CursoAmin" type="text" name="ministrar" placeholder="Digite o curso a ministrar" required>
              </div>
              <div class="input-box">
                <label for="cttfacul">Contato da faculdade:</label>
                <input id="cttfacul" type="text" name="faculdade" placeholder="Digite o Email da facul" required>
              </div>
              <div class="input-box">
                <label for="desc">Descrição</label>
                <input id="desc" type="text" name="descricao" placeholder="Digite a sua Formação" required>
              </div>
  
  
              <div class="input-box">
                <label for="cttTrb">Contato de trabalho</label>
                <input id="cttTrb" type="text" name="ctttrabalho" placeholder="Digite o seu Email de trabalho" required>
              </div>
  
            </div>
  
            <div class="idd">
              <div class="gender-inputs">
                <div class="gender-title">
                  <h6>Idade</h6>
                </div>
                <input type="range" class="form-range" min="0" max="3" id="customRange2">
  
                <div class="gender-group numb-idade">
                  <div class="gender-input">
                    <label for="idd">18+</label>
                  </div>
  
                  <div class="gender-input">
                    <label for="idd">25+</label>
                  </div>
  
                  <div class="gender-input">
                    <label for="idd">35+</label>
                  </div>
  
                  <div class="gender-input">
                    <label for="idd">50+</label>
                  </div>
                </div>
              </div>
            </div>
  
  
  
            <div class="gender-inputs">
              <div class="gender-title">
                <h6>Gênero</h6>
              </div>
  
              <div class="gender-group">
                <div class="gender-input">
                  <input id="female" type="radio" name="gender">
                  <label for="female">Feminino</label>
                </div>
  
                <div class="gender-input">
                  <input id="male" type="radio" name="gender">
                  <label for="male">Masculino</label>
                </div>
  
                <div class="gender-input">
                  <input id="others" type="radio" name="gender">
                  <label for="others">Outros</label>
                </div>
  
                <div class="gender-input">
                  <input id="none" type="radio" name="gender">
                  <label for="none">Prefiro não dizer</label>
                </div>
              </div>
            </div>
  
            <div class="enviar-button">
              <button><a href="#">Enviar</a> </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  
    <footer>
      <p>Site desenvolvido por <a href="https://github.com/Squad39" target="_black">Equipe39<img class="icone-link"
            src="fotos/icons8-link-30.png"></a> </p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

    </script>
</body>

</html>
